<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Task Management</title>
</head>
<body style="background-color: #ebf3ff;">
    <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newTaskLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="imageURL" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="imageURL" placeholder="http://example.com/image.jpg">
                </div>
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="taskTitle" placeholder="Learn Web Dev">
                </div>
                <div class="mb-3">
                    <label for="taskType" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="taskType" placeholder="Practice">
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <textarea class="form-control" id="taskDescription" rows="4" placeholder="Write something"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
              <a class="fs-4 fw-bolder" href="#">Tasky</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newTask">
                    <i class="far fa-plus"></i>Add New
                </button>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <section class="row justify-content-center mt-4">
            <div class="col-md-6 col-lg-6">
                <div class="input-group mb-3 shadow">
                    <input type="search" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="far fa-search fw-bold"></i></span>
                  </div>
            </div>
        </section>
        <section class="task__container row">
            <div class="col-md-6 col-lg-4 my-4">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-end gap-2">
                        <button class="btn btn-outline-info"><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="card-body">
                        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2014%2F10%2Fthe-flash-2.jpg&q=85" alt="image" class="card-img">
                        <h5 class="card-title mt-4">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <span class="badge bg-primary">New</span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-primary">Open Task</button>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
